<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Todo List</h1>
            <hr width="8"/>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Complete</th>
                        <th>Created Date</th>
                        <th>Modified Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${todoItems}">
                        <td th:text="${item.id}">items_id</td>
                        <td th:text="${item.description}">description</td>
                        <td th:text="${item.complete}">item_complete</td>
                        <td th:text="${item.createdDate}">items_created</td>
                        <td th:text="${item.modifiedDate}">items_modified_date</td>
                        <td>
                            <div class="btn btn-group-sm" role="group">
                                <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                            </div>
                        </td>
                    </tr
                </tbody>
            </table>
        </div>

        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    </body>
</html>
